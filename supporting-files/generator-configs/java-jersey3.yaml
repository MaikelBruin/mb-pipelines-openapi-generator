# A YAML configuration file for the OpenAPI Generator CLI.
generatorName: java
apiNameSuffix: api


# Additional properties to pass to the generator.
additionalProperties:
  groupId: mb.demos.openapi.generated.api.client
  asyncNative: false
  licenseName: OwnedByMaikelBruin
  licenseUrl: https://openapi-generator.tech/
  developerName: MaikelBruin
  developerEmail: maikelbruin@gmail.com
  developerOrganization: MBTestAutomation
  developerOrganizationUrl: https://www.linkedin.com/in/maikelbruin/
  useJakartaEe: true
  openApiNullable: false
  serializableModel: true
  serializationLibrary: jackson
  library: jersey3
  dateLibrary: java
  legacyDiscriminatorBehavior: true
files:
  api_client.mustache:
    templateType: API
    destinationFilename: Client.java
  api_mock.mustache:
    templateType: API
    destinationFilename: MockProvider.java
  api_mock_configuration.mustache:
    templateType: API
    destinationFilename: MockConfiguration.java
  api_response_examples.mustache:
    templateType: API
    destinationFilename: ResponseExamples.java